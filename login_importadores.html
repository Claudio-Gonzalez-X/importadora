<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión China | Importadora Larrain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            accent: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <style>
    .login-container {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    .card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="login-container w-full max-w-md rounded-2xl overflow-hidden">
    <div class="bg-white p-8 rounded-2xl card">
      <div class="text-center mb-8">
        <div class="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-flag text-red-600 text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Panel China</h1>
        <p class="text-gray-600 mt-2">Ingresa tus credenciales para continuar</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="usuario@china.cl" required>
          </div>
        </div>
        
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <a href="#" class="text-sm text-primary-600 hover:text-primary-500">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="••••••••" required>
          </div>
        </div>
        
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Recordar mi cuenta
          </label>
        </div>
        
        <div>
          <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
            <span>Iniciar Sesión</span>
            <span class="ml-2 text-xs">中国版</span>
          </button>
        </div>
      </form>
      
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O regresa a</span>
          </div>
        </div>
        
        <div class="mt-6">
          <a href="login.html" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <i class="fas fa-arrow-left mr-2"></i>
            Página Principal
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar si ya hay una sesión activa
      const isLoggedIn = localStorage.getItem('chinaLoggedIn');
      if (isLoggedIn) {
        window.location.href = 'impotadores.html';
      }

      // Configurar el formulario de inicio de sesión
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();
          
          // Validación simple
          if (!email || !password) {
            Swal.fire({
              title: 'Error',
              text: 'Por favor completa todos los campos',
              icon: 'error',
              confirmButtonColor: '#0ea5e9'
            });
            return;
          }
          
          // Validar formato de correo
          if (!email.endsWith('@china.cl')) {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Por favor ingresa un correo @china.cl',
              confirmButtonColor: '#0ea5e9',
            });
            return;
          }
          
          // Mostrar carga
          Swal.fire({
            title: 'Verificando...',
            text: 'Por favor espera',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            }
          });
          
          // Simular petición al servidor
          setTimeout(() => {
            // Credenciales de ejemplo
            if (email === 'admin@china.cl' && password === 'admin') {
              // Guardar en localStorage
              localStorage.setItem('chinaLoggedIn', 'true');
              
              Swal.fire({
                icon: 'success',
                title: '¡Bienvenido!',
                text: 'Redirigiendo al panel...',
                showConfirmButton: false,
                timer: 1500,
                willClose: () => {
                  window.location.href = 'impotadores.html';
                }
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Usuario o contraseña incorrectos',
                confirmButtonColor: '#0ea5e9',
              });
            }
          }, 1500);
        });
        
        // Agregar validación en tiempo real para el correo
        const emailInput = document.getElementById('email');
        if (emailInput) {
          emailInput.addEventListener('input', function() {
            if (this.value.endsWith('@china.cl')) {
              this.classList.remove('border-red-500');
            } else {
              this.classList.add('border-red-500');
            }
          });
        }
      }
    });
  </script>
</body>
</html>
